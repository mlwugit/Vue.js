<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象语法</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <style>
    .static{
        font-size:120px;
        width:600px;
        margin:0 auto;
        background-color: yellow;
        height:120px;
        line-height: 120px;
        text-align: center;
    }
    .class-a{
        color:#FF0000;
    }
    .class-b{
        text-decoration: underline;
    }
    </style>
</head>
<body>
   <h1>对象语法</h1> 
   <hr>
   <div id="app">
   <div class="static" v-bind:class="{'class-a':isA,'class-b':isB}">地球之上</div>
   <div align="center">
       <button @click="isA=!isA">isA={{isA}}</button>
       <button @click="isB=!isB">isB={{isB}}</button>
   </div>
   </div>
   <script type="text/javascript">
   var app=new Vue({
       el:'#app',
       data:{
           isA:true,
           isB:true
       }
   })
   </script>
</body>
</html>
