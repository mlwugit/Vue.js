<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>v-text&v-html</h1>
        <span v-text="message"></span>
    </div>
    <script type="text/javascript">
      var app=new Vue({
          el:'#app',
          data:{
              message:"hello world",
          }
      })
    </script>  
</body>
</html>
